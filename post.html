<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Créer un post</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<link rel="stylesheet" href="styles.css">
<style>
    body {
  font-family: 'Roboto', sans-serif;
  margin: 0;
  padding: 0;
}



/* Formulaire de création de post */
.create-post-container {
  max-width: 600px;
  margin: 40px auto;
  padding: 30px;
  background-color: #fff;
  border-radius: 8px;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
}

.create-post-container h1 {
  text-align: center;
  margin-bottom: 30px;
}

.form-group {
  margin-bottom: 20px;
}

.form-group label {
  display: block;
  font-weight: bold;
  margin-bottom: 5px;
}

.form-group input,
.form-group textarea {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
  font-size: 16px;
}

.form-group textarea {
  height: 120px;
  resize: vertical;
}

.btn {
  background-color: #0072C6;
  color: #fff;
  border: none;
  border-radius: 4px;
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
  display: block;
  margin: 0 auto;
}

.btn:hover {
  background-color: #005A9E;
}

/* Footer */
footer {
  background-color: #0072C6;
  color: #fff;
  padding: 20px;
  text-align: center;
  position: absolute;
  margin-bottom: 0;
  width: 100%;
}
</style>

<body>
    <header>
        <nav>
          <div class="logo">
            <a href="#">Job Marketplace</a>
          </div>
          <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Jobs</a></li>
            <li><a href="post.html">Employers</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
          <div class="auth-buttons">
            <a href="login.html" class="login-btn">Login</a>
            <a href="signup.html" class="signup-btn">Sign Up</a>
          </div>
        </nav>
      </header>

    <div class="create-post-container">
      <h1>Créer un post</h1>
      <form>
        <div class="form-group">
          <label for="company">Entreprise</label>
          <input type="text" id="company" placeholder="Entrez le nom de l'entreprise" required>
        </div>
        <div class="form-group">
          <label for="title">Titre</label>
          <input type="text" id="title" placeholder="Entrez le titre du post" required>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description" placeholder="Entrez la description du post" required></textarea>
        </div>
        <div class="form-group">
          <label for="location">Localisation</label>
          <input type="text" id="location" placeholder="Entrez la localisation" required>
        </div>
        <div class="form-group">
          <label for="expire_at">Expire le</label>
          <input type="date" id="expire_at" required>
        </div>
        <button type="submit" class="btn">Publier</button>
      </form>
    </div>
 

  <footer class="footer">
    <div class="footer-content">
      <div class="quick-links">
        <a href="#">Find Jobs</a>
        <a href="#">Post a Job</a>
        <a href="#">Employer Solutions</a>
        <a href="#">Career Advice</a>
      </div>
      <div class="newsletter">
        <h3>Subscribe to our Newsletter</h3>
        <form class="newsletter-form">
          <input type="email" id="newsletter-email" placeholder="Enter your email" required>
          <button type="submit" class="newsletter-btn">Subscribe</button>
        </form>
      </div>
    </div>
    <div class="footer-bottom">
      <p>&copy; 2024 Job Marketplace. All rights reserved.</p>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
