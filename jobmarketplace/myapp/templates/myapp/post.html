{% extends "myapp/main.html" %}



{% block title %}PublishOffer{% endblock %}


{% block content %}
<div class="create-post-container">
  <h1>Create a job offer un post</h1>
  <form method="POST" action="{% url 'publish' %}">
    {% csrf_token %}
    <div class="form-grp">
      <label for="company">Company</label>
      <input type="text" id="company" name="company" placeholder="Enter Your Company" required>
    </div>
    <div class="form-grp">
      <label for="title">Title</label>
      <input type="text" id="title" name="title" placeholder="Entrez The title" required>
    </div>
    <div class="form-grp">
      <label for="description">Description</label>
      <textarea id="description" name="description" placeholder="Enter Description" required></textarea>
    </div>
    <div class="form-grp">
      <label for="location">Location</label>
      <input type="text" id="location" name="location" placeholder="Enter company location" required>
    </div>
    <div class="form-grp">
      <label for="expire_at">Expire at</label>
      <input type="date" id="expire_at" name="expireAt" required>
    </div>
    <button type="submit" class="butn">Publish</button>
  </form>
</div>
{% endblock content %}

   
 

  
  <script src="script.js"></script>
</body>
</html>
